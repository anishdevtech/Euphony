name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'  # Built-in npm caching

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v4
        id: cache-npm
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: ğŸ“¦ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ“¦ Cache Metro bundler
        uses: actions/cache@v4
        with:
          path: |
            /tmp/metro-cache
            /tmp/haste-map*
          key: ${{ runner.os }}-metro-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-metro-

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸš€ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¥ Install dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm install --legacy-peer-deps

      - name: ğŸ”¨ Build Android APK
        run: eas build --platform android --profile preview --local --output ${{ github.workspace }}/Euphony.apk --non-interactive
        env:
          NPM_CONFIG_LEGACY_PEER_DEPS: true
          TMPDIR: /tmp  # Metro cache location

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Euphony-${{ github.run_number }}
          path: Euphony.apk
          retention-days: 30