name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ☕ Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🤖 Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: 🚀 Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📥 Install dependencies
        run: npm install --legacy-peer-deps

      - name: 🔨 Build Android APK
        run: eas build --platform android --profile preview --local --output ${{ github.workspace }}/Euphony.apk --non-interactive
        env:
          NPM_CONFIG_LEGACY_PEER_DEPS: true

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Euphony-${{ github.run_number }}
          path: Euphony.apk
          retention-days: 30